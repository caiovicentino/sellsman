version: '3.8'

services:
  # WAHA WhatsApp API Service
  waha:
    image: devlikeapro/waha-plus
    container_name: waha
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - WAHA_API_KEY=${WAHA_API_KEY:-your-secure-key-here}
      - WHATSAPP_HOOK_URL=http://whatsapp-webhook:5002/api/v1/whatsapp/webhook
    volumes:
      - waha_data:/app/.sessions
    networks:
      - whatsapp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # WhatsApp Webhook Server
  whatsapp-webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: whatsapp-webhook
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - WEBHOOK_HOST=0.0.0.0
      - WEBHOOK_PORT=5002
      - DEBUG=false
      - WAHA_BASE_URL=http://host.docker.internal:3001
      - WAHA_API_KEY=${WAHA_API_KEY:-your-secure-key-here}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-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}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/var/log/webhook/whatsapp_webhook.log
      - LANDING_DB_PATH=/app/data/landing_leads.db
    volumes:
      - webhook_logs:/var/log/webhook
      - ./data:/app/data
    networks:
      - whatsapp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: nginx-whatsapp
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - whatsapp_network
    depends_on:
      - whatsapp-webhook
      - waha
    profiles:
      - production

volumes:
  waha_data:
    driver: local
  webhook_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  whatsapp_network:
    driver: bridge
